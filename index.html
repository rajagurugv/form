<!DOCTYPE html>
<html>
	<head>

	<title>Registration form</title>
	</head>

	<form >

	<div style ="text-align : center; color : blueviolet ; font-weight : 600" >
	<label for = "registration">REGISTRATION </label>
	</div>
	 
	 <label id = "fname"> First name : </label> 
	 <input id = "fname" type = "text" name = "fname">
	 <label id = "lname"> Last name : </label> 
	 <input id = "lname" type = "text" name "lname">
	<div>
	<label for = "gender"> Gender :</label>
	<input id = "male" type = "radio" name ="male" > 
	<label for = "name"> Male </label>
	<input id = "female" type = "radio" name = "female">
	<label for = "name"> Female </label>
	<input id = "others" type = "radio" name = "others">
	<label for = "name"> Others </label>

	</div>

	<div>
	<label for = "datetime"> Date and Time : </label>
	<input id = "datetime" type = "datetime-local" name = "datetime-local">
	</div>
	<div>

	<label for = "phonenumber"> Mobile Number : </label>
	<input id = "phonenumber " type = "number" placeholder = "91-98765-43210" name = "phonenumber">
	</div>
	<div>
	<label for = "email"> Email : </label>
	<input id = "email" type = "text" name = "email">
	</div>
	<div> 
	<label for = "address"> Address : </label>
	</div>
	<textarea rows = "5" cols = "60" name "text"> </textarea>
	 
	 <div>
	 
	 <label for = "aadhaar "> Aadhaar : </label>
	 <input id = "aadhaar" type = "number" placeholder = "9875-4321-9875" name = "aadhaar">
	</div>

	<div>
	<label for = "course "> Course : </label>
	<input id = "course" type = "text" placeholder = "select" name = "course">
	</div>

	<div>
	<label for = "qualification"> Qualification : </label>
	<select id = "qualification" name = "qualification">
	<option value = "UG"> UG </option>
	<option value = "PG"> PG </option>
	</select>

	<label for="Degree&Dept">Degree&Dept: </label>
	 <input id="DegreeDept" type="text"  name="Degree&Dept" placeholder="BE ECE" >
	 <div>
	 <label for = "uploadresume"  >Upload Resume : </label>
	 <input id = "uploadresume" type = "file"  name = "uploadresume" placeholder ="select">
	 </div>
	 <div>
	 <input id = "terms" type = "checkbox" name "terms">
	  <label for = "terms" > I accept all terms & conditions </label>
	 
	  </div>
	  <div>
	  <input id = "declare" type = "checkbox" name = "terms">
		<label for = "terms"> I hereby declare that all statements made in this application are true </label> 
	 </div>

	  <div >
				  <input type="submit" value="Submit">
				  <input type="reset" value="reset">
				</div>


	</form>




</html>
